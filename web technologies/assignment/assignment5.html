<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><b>Novell Services Login</b></h1>
    <table border="2px" bordercolor="black">
      <form action="">
        <tbody>
          <tr>
            <td><label for="getting name">Name:</label></td>
            <td>
              <input type="text" name="name" id="" placeholder="enter name" />
            </td>
          </tr>
          <tr>
            <td><label for="getting password">Password:</label></td>
            <td>
              <input
                type="password"
                name="password"
                id=""
                placeholder="Enter password"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="getting enployment area">City of Employmennt</label>
            </td>
            <td>
              <input type="text" name="" id="" placeholder="Enter the city" />
            </td>
          </tr>
          <tr>
            <td><label for="choosing web server">Web server</label></td>
            <td>
              <select name="web server" id="">
                <option value="">please select</option>
                <option value="webserver1">webserver1</option>
                <option value="webserver2">webserver2</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="role">Please specify your role</label></td>
            <td>
              <input type="radio" name="admin" id="" />Admin <br />
              <input type="radio" />Engineer <br />
              <input type="radio" />Manager<br />
              <input type="radio" />Guest <br />
            </td>
          </tr>
          <tr>
            <td><label for="">Single sign-on to the following</label></td>
            <td>
              <input type="checkbox" name="mail" id="" />mail <br />
              <input type="checkbox" name="payroll" id="" />payroll <br />
              <input type="checkbox" name="self service" id="" />self service
              <br />
            </td>
          </tr>
        </tbody>
      </form>
    </table>
  </body>
</html>
