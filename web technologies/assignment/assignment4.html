<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2px" borderColor="blue">
      <thead>
        <th>Name</th>
        <th>Value</th>
      </thead>
      <tbody>
        <tr>
          <td><label for="getting name">Name:</label></td>
          <td><input type="text" placeholder="give your name here" /></td>
        </tr>
        <tr>
          <td><label for="getting gender">Gender:</label></td>
          <td>
            <input type="radio" name="Male" id="" />Male<br />
            <input type="radio" name="Female" id="" />Female<br />
          </td>
        </tr>
        <tr>
          <td><label for="getting eyecolor">Eye Color:</label></td>
          <td>
            <select name="eye Color" id="">
              <option value="black">black</option>
              <option value="blue">blue</option>
              <option value="green">green</option>
              <option value="white">white</option>
              <option value="brown">brown</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="athlet info">Describe your athletic ability</label>
          </td>
          <td>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="enter your athletic details here"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="button" value="enter my info" />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
