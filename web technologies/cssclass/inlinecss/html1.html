<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- internal styling -->
    <style>
      p {
        background-color: aquamarine;
        color: brown;
      }
      body {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- inline css -->
    <h1
      style="background-color: aquamarine; font-size: small; text-align: center"
    >
      Introduction to css
    </h1>
    <!-- class ,id is not used i internal styling internal styling only takes the tag -->
    <p class="para" title="para" id="1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum explicabo
      laboriosam eos, error suscipit repellendus nesciunt cupiditate dolorum
      perferendis consequatur, id omnis libero vel fugiat quisquam ipsa.
      Dolorem, numquam saepe.
    </p>
  </body>
</html>
